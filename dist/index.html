<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div class="nav-container">
        <nav id="nav-bar">
          <a href="#" class="nav-link selected">Home</a>
          <a href="#" class="nav-link">Menu</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>

      <header id="welcoming">
        <p class="text-logo"><span class="miniturize">MINITURIZED</span>FOODS</p>
        <p class="tag-line">The best Instagrammable foods</p>
      </header>

      <section id="business-hours">
        <div class="hours-bkg"></div>
        <i class="fas fa-calendar-alt table-header"></i>
        <p class="table-header">Hours</p>
        <div id="day">
          <p>Mon</p>
          <p>Tue</p>
          <p>Wed</p>
          <p>Thu</p>
          <p>Fri</p>
          <p>Sat</p>
          <p>Sun</p>
        </div>
        <div id="hours">
          <p>12pm-6pm</p>
          <p>Closed</p>
          <p>12pm-6pm</p>
          <p>Closed</p>
          <p>12pm-4pm</p>
          <p>2pm-6pm</p>
          <p>2pm-6pm</p>
        </div>
      </section>

      <section id="socials">
        <p>Socials</p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </section>

      <img src="./img/tiny_fruit_tart.png" alt="tiny fruit tart" class="hero-img" />
    </div>
  </body>
</html>
